<!DOCTYPE html>
<html>
<head>
    <title>Marquee</title>
</head>
<body>
    <h1><marquee behavior="scroll" direction="left">marquee</marquee></h1>
    <marquee behavior="scroll" direction="right">
        <img src="/resources/Knife-up.png" alt="knife">
        <br>
        <marquee behavior="scroll" direction="left">
            <img src="/resources/Knife-up-right.png" alt="another knife" >
        </marquee>
    </marquee>
    <marquee id="scroll" behavior="scrool" direction="down" scrollamount="5">
        <img src="/resources/compuerss.png" alt="">
    </marquee>
</body>
</html>
