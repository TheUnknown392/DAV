<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        .color:hover{
            color: aqua;
        }
        .fontSize:hover{
            font-size: larger;
        }
        .background:hover{
            background-color: aqua;
        }
        .fontFamily:hover{
            font-family:'Courier New', Courier, monospace;
        }
        .decoration:hover{
            text-decoration: dotted;
        }
    </style>
</head>
<body>
    <a href="#" >
        <p class="color">This Link changes color</p>
    </a>
    <a href="#" >
        <p class="fontSize">This link changes font-size</p>
    </a>
    <a href="#" >
        <p class="background">This link changes background background-color</p>
    </a>
    <a href="#" >
        <p class="fontFamily">This link changes font family</p>
    </a>
    <a href="#">
        <p class="decoration">This link changes decoration</p>
    </a>
</body>
</html>
