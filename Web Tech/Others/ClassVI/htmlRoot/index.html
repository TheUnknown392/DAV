<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree copying</title>
    <style>
        div p{
            background-color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>p2</p>
        <p>p3</p>
        <p>p4</p>
        <div>
            <p>p5</p>
            <p>p6</p>
        </div>
        <p>p7</p>
        <section>
            <p>p8</p>
            <p>p9</p>
        </section>
        <p>p10</p>
    </div>
    <div>
        <p>p12</p>
        <div>
            <section>
                <p>p13</p>
            </section>
        </div>
        <div>
            <p>p14</p>
        </div>
    </div>
</body>
</html>
