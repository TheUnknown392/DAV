<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>

    <form action="hy.html">
        First Name: <input type="text" required size="20" maxlength="50"><br><br>
        Last Name: <input type="text" required><br><br>
        Password: <input type="password" name="" id="" required><br><br>
        Email: <input type="email" required><br><br>
        
        Hobby: <br>
        <input type="checkbox" name="" id="">Boring<br>
        <input type="checkbox" name="" id="">Fun<br><br>

        Gender:
        <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female
        <input type="radio" name="Gender" value="Others">Others<br><br>

        Age: <input type="number" name="" id="" min="10" max="60"><br><br>
        Picture: <input type="file" name="" id=""><br><br>
        Date: <input type="date" name="" id=""><br><br>
        Skin Color: <input type="color" name="" id=""><br><br>

        location: <select name="" id="">
            <option value="">Non-observable Universe</option>
            <option value="">Observable Universe</option>
            <option value="">Laniakea Supercluster</option>
            <option value="">Virgo Cluster</option>
            <option value="">Milkeyway Galaxy</option>
            <option value="">Orion Arm</option>
            <option value="">Solar System</option>
            <option value="">Earth</option>
            <option value="">Asia</option>
            <option value="">Nepal</option>
            <option value="" selected>Kathmandu</option>
        </select>
        <br><br>

        Error? <textarea name="" id="" placeholder="Comments here"></textarea><br><br>

        <input type="submit"> <input type="reset">
    </form>

</body>
</html>
