<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Profile</title>
</head>

<body>
    <div class="main">
        <div class="right">
            <div class="pfp">
                <div class="image">
                    <img src="/resources/jpg/shrukh khan.jpg">
                </div>
                <div class="short-introduction">
                    <p class="name">TheUnknown</p>
                    <p class="post">Student</p>
                </div>
            </div>
        </div>
        
        <div class="left">
            <div class="information">
                <div class="inner-first">
                    <h1 class="info-head">Information</h1>
                    <div class="info-content">
                        <div class="email">
                            <h3 id="email">Email</h3>
                            <p>TheUnknown</p>
                        </div>
                        <div class="info-phone">
                            <h3 id="phone">Phone</h3>
                            <p>9400000000</p>
                        </div>
                    </div>
                </div>
    
                <br><br>
                <div class="inner-second">
                    <h1 class="subject-head">Subjects</h1>
                    <div class="recent">
                        <h3 id="recent">Recent</h3>
                        <p class="subject">Web Technology</p> 
                    </div>
                    <div class="most-viewed">
                        <h3 id="most-viewed">Most viewed</h3>
                        <i class="fa fa-facebook-official"></i>
                        <a href="https://www.facebook.com">Facebook</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
