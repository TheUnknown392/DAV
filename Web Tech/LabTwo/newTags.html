<!DOCTYPE html>
<html>
<head>
    <title>Some Tags in HTML</title>
</head>
<body>
    <h1>Loading this website: </h1>
    <div style="background-color: blanchedalmond;">
        <meter value="0.74" style="width: 800px; height: 24px;"></meter>
        <progress value="70" max="100" style="height: 24px;">70%</progress>
        <p>it will take you until <time datetime="4444-12-20 08:30:45.687"> for this website to load</time></p>
    </div>
    <div style="background-color: aquamarine;">

        <h2>This is another secition</h2>
        <p>why is this another section?</p>
        <aside>
            aside is used to define content that is indirectly related to the main content of the document. and <span style="background-color: blanchedalmond;"> span is used to divide inside the content</span>
        </aside>

    </div>
    
</body>
</html>
