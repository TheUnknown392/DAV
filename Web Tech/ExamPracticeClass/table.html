<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="50">
        <tr>
            <td colspan="5"><p>1</p></td>
        </tr>
        <tr>
            <td colspan="3"><p>2</p></td>
            <td colspan="2" rowspan="3"><p>3</p></td>
        </tr>
        <tr>
            <td rowspan="3"><p>4</p></td>
            <td colspan="2"><p>5</p></td>
        </tr>
        <tr>
            <td rowspan="2"><p>8</p></td>
            <td rowspan="2"><p>9</p></td>
        </tr>
        <tr>
            <td><p>6</p></td>
            <td><p>7</p></td>
        </tr>
    </table>
</body>
</html>
