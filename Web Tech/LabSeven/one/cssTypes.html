<!DOCTYPE html>
<html>
<head>
    <title>CSS Type</title>
    <style>
        .internal{
            color:"brown";
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Types of css</h3>
    <p>There are three types of css in html based on where you write them. They are given below</p>
    <ul>
        <li>inline css</li>
        <li>internal css</li>
        <li>external css</li>
    </ul>
    <hr>
    <p style="color: aqua;">This is inline CSS</p>
    <p>this is not using css</p>
    <p class="internal">This is internal CSS</p>
    <p class="external">This is external CSS</p>
</body>
</html>
